<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pothole Detection</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('{{ url_for('static', filename='a.webp') }}'); /* Correct path to the static folder image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Container for content */
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }

        /* File input styling */
        input[type="file"] {
            display: none;
        }

        label {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        label:hover {
            background-color: #0056b3;
        }

        /* Submit button styling */
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        /* Prediction image */
        img {
            margin-top: 20px;
            border-radius: 10px;
            max-width: 100%;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 1.5rem;
            }

            label {
                padding: 8px 16px;
            }

            input[type="submit"] {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pothole Detection</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file">Choose Image</label>
            <input type="file" name="file" id="file" required>
            <br>
            <input type="submit" value="Upload">
        </form>

        {% if filename %}
        <h2>Prediction: {{ prediction }}</h2>
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" width="300">
        {% endif %}
    </div>
</body>
</html>
